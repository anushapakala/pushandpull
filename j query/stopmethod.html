<!DOCTYPE html>
<html>
<head>
 <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<script>
$(document).ready(function()
{
 $("#flip").click(function()
 {
   $("#panel").slideDown();
 });
 $("#stop").click(function()
 {
   $("#panel").stop();
 });
});
</script>
<style>
#panel,#flip{
 padding:5px;
 text-align:center;
 background-color:yellow;
 border:solid;
}
#panel
{
 padding:50px;
 display:none;
}
</style>
</head>
<body>
<button id="stop">stop the sliding</button>
<div id="flip">click here to slideDown</div>
<div id="panel">hello world</div>
</body>
</html>
