<!DOCTYPE html>
<html>
<head>
<script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
 $("button").click(function()
{
  $("#div1").fadeIn();
  $("#div2").fadeIn("slow");
  $("#div3").fadeIn(1000);
});
});
</script>
</head>
<body>
<button>click me</button>
<div id="div1"  style= height:80px;width:80px;display:none;background-color:red;></div><br>
<div id="div2" style= height:80px;width:80px;display:none;background-color:green;></div><br>
<div id="div3" style= height:80px;width:80px;display:none;background-color:blue;></div><br>
</body>
</html>
