<!DOCTYPE html>
<html>
<head>
<script 

src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
 $("button").click(function()
{
  $("div").animate(
 {
  left:'250px',
  opacity:'0.5',
  height:'150px',
  width:'150px'
 });
});
});
</script>
</head>
<body>
<button>click me</button>
<div style="height:80px;width:80px;background-color:red;position:absolute"></div>
</body>
</html>
