<!DOCTYPE html>
<html>
<head>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
 $("#flip").click(function()
{
 $("#panel").slideUp();
});
});
</script>
<style>
#panel,#flip{
padding:5px;
text-align:center;
background-color:yellow;
border:solid;
}
#panel{
padding:50px;
}
</style>
</head>
<body>
<div id="flip">click here to slide up the panel</div>
<div id="panel">hello world</div>
</body>
</html>
