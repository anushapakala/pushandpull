<!DOCTYPE html>
<html>
  <head>
    <title>tables</title>
  </head>
  <body>
    <table border="1" cellpadding="5" cellspacing="4">
      <tr>
         <th>id</th>
         <th>name</th>
         <th>marks</th>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>anu</td>
        <td>70</td
      </tr>
      <tr>
         <td>vandana</td>
         <td>80</td>
      </tr>
      <tr>
        <td colspan="2">2</td>
        <td>80</td>
      </tr>
     </table>
  </body>
</html>
