<html>
 <head>
   <title>switch statement</title>
 </head>
 <body>
 <script>
 var x=3;
 var y=4;
 var z=prompt("enter operation",'+');
 switch(z)
 {
   case '+':
        document.write(x+y);
        break;
  case '-':
      document.write(x-y);
      break;
  case '*':
      document.write(x*y);
      break;
 default:
     document.write("error");
 }
</script>
</body>
</html>
